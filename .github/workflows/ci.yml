name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      JWT_SECRET: ci_test_secret_not_real
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: esnaf_kurye_test
      DB_USER: postgres
      DB_PASSWORD: ci_test_password

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npm test
      - run: npm audit --audit-level=high

  flutter:
    name: Flutter Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos
      - run: flutter test
